<body>
    <!-- S header3 -->
    <div class="g-hd">
        <!-- shortcut -->

                    <li class="s-n-line"></li>
                    <li>详情咨询热线：520-721-53880</li>
                </ul>
    
    <div class="w940 ma clearfix pb50">
        <p class="table-title mt40">
            <span class="fr s-c999 f12">在个人中心<a href="#" class="s-gn">我的任务</a>中查看任务</span>
        </p>  <br/>          
        <div class="table-list need-table mt50">           
            <div class="table-item clearfix">
                <label class="tr">
                    您的称谓：
                </label>
                <div class="clearfix">
                    <input type="text" placeholder="如：李小姐" id="name" class="u-fm u-tx fl mr40" style="width:285px;"/>
                </div>
            </div> 
            <div class="table-item clearfix">
             	 <div id="radiosex" class="radio-sex fl" style="margin-top:8px;margin-left:20px;">
                     <input type="radio" name="sexList" value="1" checked></i>先生</span>
                     <input type="radio" name="sexList" value="0"></i>女士</span>
                 </div>
            </div>
            <div class="table-item clearfix">
                <label class="tr">
                    登录名：
                </label>
                <div class="clearfix">
                    <input type="text" placeholder="如：520@163.com" id="loginName" class="u-fm u-tx fl mr40" style="width:285px;"/>
                </div>
            </div> 
            <div class="table-item clearfix">
                <label class="tr">
                    密码：
                </label>
                <div class="clearfix">
                    <input type="password" placeholder="******" id="password" class="u-fm u-tx fl mr40" style="width:285px;"/>
                </div>
            </div> 
            <div class="table-item clearfix">
                <label class="tr">
                    手机号：
                </label>
                <div class="clearfix">
                    <input type="text" placeholder="如：184********" id="phone" class="u-fm u-tx fl mr40" style="width:285px;"/>
                </div>
            </div> 
            <div class="table-item clearfix">
                <label class="tr">
                    提醒邮箱：
                </label>
                <div class="clearfix">
                    <input type="text" placeholder="如：520@163.com" id="email" class="u-fm u-tx fl mr40" style="width:285px;">
                </div>
            </div> 
            <div class="table-item clearfix" style="margin-top:60px;">
                <button id="userRegisterSubmit" class="btn btn-gn2 tc" style="width:340px; height:60px; line-height:60px; font-size:18px; padding:0;">提交</button>
            </div>
        </div>
    </div>
